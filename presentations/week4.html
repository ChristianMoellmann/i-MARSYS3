## Understanding Distributions

- **What is a Distribution?**
  - A distribution describes how values in a dataset are spread across a range.
  - Key aspects include central tendency, spread, and shape.

- **Why Visualize Distributions?**
  - Helps identify patterns, skewness, and outliers.
  - Provides insights into the underlying structure of the data.

---

## Histograms

### What is a Histogram?

- **Definition**
  - A histogram is a graphical representation of the distribution of numerical data.
  - It uses bars to show the frequency of data points within certain ranges.
  
- **Key Features**:
  - **Bins**: Intervals that group data points.
  - **Frequency**: The height of each bar represents the number of observations within that bin.

---

## Creating Histograms in R

```r
# Sample data
set.seed(42)
data &lt;- rnorm(100)

# Basic histogram
hist(data, main = "Histogram of Data", xlab = "Value", ylab = "Frequency", col = "skyblue", border = "white")
```

- **Task**: Create a histogram using your dataset. Experiment with the number of bins. How does changing the bin size affect the shape of the histogram?

---

## Density Plots

### What is a Density Plot?

- **Definition**
   - A density plot is a smoothed version of a histogram.
   - It shows the probability density function of the variable, giving a continuous estimation of the distribution.

- **Key Features**
   - Useful for visualizing the shape of the distribution.
   - Can highlight the presence of multiple modes (peaks).

---

## Creating Density Plots in R

###  Density plot
```r
plot(density(data), main = "Density Plot of Data", xlab = "Value", ylab = "Density", col = "blue")
```

- **Task**: Create a density plot using your dataset. How does the density plot compare to the histogram? What does it reveal about the data distribution?

---

## Boxplots

###  What is a Boxplot?

- **Definition**
   - A boxplot is a standardized way of displaying the distribution of data based on a five-number summary: minimum, first   quartile (Q1), median, third quartile (Q3), and maximum.
   - The "box" shows the interquartile range (IQR), with "whiskers" extending to the minimum and maximum values within 1.5 times the IQR.

- **Key Features**
  - Boxplots are particularly useful for identifying outliers and understanding the spread and skewness of the data.

---

## Boxplot
```r
boxplot(data, main = "Boxplot of Data", ylab = "Value", col = "lightgreen")
```

- **Task**: Create a boxplot using your dataset. Identify any outliers. How does the boxplot compare to the histogram and density plot?

## Identifying Outliers and Patterns

### Detecting Outliers

- **What is an Outlier?*:**
   - An outlier is a data point that is significantly different from other observations.
   - Outliers can indicate variability in the data, errors, or interesting phenomena.

- **Methods for Detecting Outliers**
   - *Boxplot Method*: Outliers are points outside 1.5 times the IQR.
   - *Z-Score Method*: Data points with a Z-score greater than 2 or 3 may be considered outliers.
   - *Visual Inspection*: Identify outliers through histograms, boxplots, and scatter plots.

---
## Identifying Outliers and Patterns

### Analyzing Patterns in Data
- **Pattern Identification*:**
   - Look for clusters, trends, and gaps in your data.
   - Visualizations such as scatter plots and line plots can reveal relationships between variables.

- **EDA in Action*:**
   - *Example*: Analyzing the relationship between temperature and species abundance.
   - *Example*: Identifying seasonal trends in fish migration patterns.

---

## Visualizing Distributions with ggplot2

- **Creating a Histogram in ggplot2**

```r
library(ggplot2)
ggplot(data.frame(data), aes(x = data)) +
  geom_histogram(binwidth = 0.5, fill = "skyblue", color = "white") +
  labs(title = "Histogram of Data", x = "Value", y = "Frequency") +
  theme_minimal()
```

- **Creating a Density Plot in ggplot2**

```r
ggplot(data.frame(data), aes(x = data)) +
  geom_density(fill = "blue", alpha = 0.5) +
  labs(title = "Density Plot of Data", x = "Value", y = "Density") +
  theme_minimal()
```

- **Creating a Boxplot in ggplot2**

```r
ggplot(data.frame(data), aes(y = data)) +
  geom_boxplot(fill = "lightgreen") +
  labs(title = "Boxplot of Data", y = "Value") +
  theme_minimal()
```
