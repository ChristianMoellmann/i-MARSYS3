# What is Exploratory Data Analysis?

- **Exploratory Data Analysis (EDA)**
  - A critical first step in data analysis.
  - Helps understand the underlying structure of the data.
  - Identifies patterns, relationships, and anomalies.

- **Why EDA is Important?**
  - Provides insights that guide further analysis.
  - Essential for identifying data quality issues.

---

# Importance of EDA in Ecological Research

- **Complexity of Ecological Data**
  - Ecological data is often noisy and complex.
  - EDA helps uncover meaningful patterns amidst this complexity.
  
- **Applications in Marine Ecology**
  - **Example:** Analyzing species distribution patterns.
  - **Example:** Understanding the impact of environmental variables on fish populations.

---

# Descriptive Statistics

### What are Descriptive Statistics?

- **Definition**
  - Descriptive statistics summarize and describe the features of a dataset.
  - Includes measures of central tendency, variability, and distribution shape.

- **Key Descriptive Statistics**
  - **Mean**: The average value.
  - **Median**: The middle value.
  - **Mode**: The most frequent value.
  - **Standard Deviation**: Measure of data dispersion.

---

# Calculating Descriptive Statistics in R

```r
# Example dataset
data &lt;- c(3.5, 4.0, 4.5, 3.8, 4.2)

# Mean
mean_value &lt;- mean(data)

# Median
median_value &lt;- median(data)

# Standard Deviation
sd_value &lt;- sd(data)

# Summary statistics
summary(data)
```

# Data Cleaning and Preparation

## Importance of Data Cleaning

- **Why Clean Data?**
   - Real-world data is often messy and incomplete.
   - Data cleaning ensures accuracy and reliability of analysis.
   
- **Common Data Issues**
	 - Missing values.
	 - Inconsistent data formats.
	 - Outliers and errors.
	 
---

# Techniques for Data Cleaning

- **Handling Missing Data**
	-	**Imputation**: Replace missing values with mean, median, or a specific value.
	-	**Omission**: Exclude missing data points.

- **Detecting and Treating Outliers**
	-	Visual inspection using boxplots.
	-	Statistical methods like Z-scores.
	
-	**Standardizing Data Formats**
	-	Convert data to a consistent format (e.g., date formats, units of measurement).

---

# Data Cleaning Example in R

```r
# Example dataset with missing values
data &lt;- c(3.5, NA, 4.5, 3.8, NA)

# Handling missing data by imputation (mean)
data_imputed &lt;- ifelse(is.na(data), mean(data, na.rm = TRUE), data)

# Detecting outliers using Z-scores
z_scores &lt;- (data_imputed - mean(data_imputed)) / sd(data_imputed)
outliers &lt;- abs(z_scores) &gt; 2

# Display cleaned data
data_imputed
outliers
```

- **Task**: Run the R code to handle missing data and detect outliers. Reflect on how data cleaning affects the quality of your analysis.

---

# Summary

### Key Takeaways

- **Exploratory Data Analysis**

- **Descriptive Statistics**
	-	Provides a summary of your data’s central tendencies and variability.

- **Data Cleaning**
	-	Essential for ensuring the accuracy and reliability of your analysis.
