## Working with Multivariate Data

### Introduction to Multivariate Data in Marine Ecology and Fisheries

- **Multivariate data**: Data involving more than two variables or features
- **Relevance to marine ecology and fisheries**
  - Marine ecosystems are complex, with interactions between physical, chemical, and biological factors.
  - Multivariate data helps us understand the relationships between species, environmental variables, and human impacts.
  
- **Examples in marine ecology and fisheries**
  - Examining the relationship between water temperature, salinity, and fish population distributions.
  - Understanding how environmental variables (e.g., pH, dissolved oxygen, chlorophyll) influence species abundance and diversity.

---

### Importance of Multivariate Data

- **Why is multivariate analysis important?**
  - In marine ecology, the interactions between multiple variables often determine species survival, distribution, and behavior.
  - Fisheries management often relies on understanding how multiple factors (e.g., fish size, age, location, and environmental conditions) interact to affect fish stocks.
  
- **Key Questions**
  - How do environmental variables like temperature, pH, and nutrient availability affect fish populations?
  - Can we identify patterns in species diversity that correlate with physical oceanographic features?

---

### Visualizing Relationships Between Variables

- **Scatter Plot Matrices**
  - Useful for visualizing relationships between multiple pairs of variables.
  - Helps identify correlations, trends, and outliers across several variables in ecological and fisheries data.
  
```r
### Example: Scatter Plot Matrix with `GGally` package
install.packages("GGally")
library(GGally)
ggpairs(iris)
  
## Load libraries
library(GGally)
library(ggplot2)

## Scatter plot matrix using the iris dataset
ggpairs(iris, title = "Scatter Plot Matrix of Iris Dataset")
```

- **Task**: Run the code to create a scatter plot matrix for the iris dataset. What relationships between the variables can you observe?

## Pairs Plots

### Pairs Plot Visualization

- **Pairs plots:** Similar to scatter plot matrices but simpler
- Can be used to plot the relationships between pairs of variables

```r 
 # Example: Pairs plot using base R
pairs(iris[, 1:4], main = "Pairs Plot of Iris Dataset")
```

### Pairs Plot in Base R (iris dataset)

```r 
pairs(iris[, 1:4], col = iris$Species, main = "Pairs Plot of Iris Dataset")
``` 
- **Task**: Run the code to generate the pairs plot for the iris dataset. What patterns can you identify?

## Heatmaps and Correlation Matrices

### Introduction to Heatmaps and Correlation Matrices

- **Heatmaps:** Useful for visualizing the correlation between variables in a matrix format
- **Correlation Matrices:**
	  - A table showing correlation coefficients between variables
	  - Useful in marine ecology to understand how environmental and biological variables are related

```r 
# Example: Heatmap using the `heatmap` function in R
heatmap(cor(mtcars), main = "Heatmap of Correlations in MTCars Dataset")
```
---
  
## Heatmaps and Correlation Matrices

### Creating a Heatmap in R

```r 
# Creating a correlation matrix heatmap using the mtcars dataset
data(mtcars)
heatmap(cor(mtcars), main = "Heatmap of Correlations in MTCars Dataset", col = heat.colors(256))
```

- **Task**: Run the code to create a heatmap for the mtcars dataset. What correlations stand out?
---

## Visualizing Correlation Matrices with corrplot

### Introduction to corrplot

- **corrplot package:**
	  - A powerful tool for visualizing correlation matrices using more sophisticated graphics than base R heatmaps
	  - Particularly useful for large datasets with many variables in marine ecology, where visualizing correlations helps uncover meaningful relationships

---

###Creating Correlation Plots with corrplot

```r 
# Installing and loading the corrplot package
install.packages("corrplot")
library(corrplot)

# Creating a correlation matrix plot for the mtcars dataset
cor_matrix &lt;- cor(mtcars)
corrplot(cor_matrix, method = "circle", tl.cex = 0.8, main = "Correlation Plot of MTCars Dataset")
```
- **Task**: Run the code to generate a correlation plot for the mtcars dataset. How do the visualizations help in identifying strong correlations or negative relationships between variables?

---

## Summary and Key Takeaways

### Summary

- Multivariate data analysis is essential in marine ecology and fisheries due to the complexity of ecosystems and interactions between multiple variables
- Visualizations like scatter plot matrices, pairs plots, heatmaps, and correlation plots are valuable tools for exploring these relationships
